<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>

    <!--External Documents-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <div class="container-fluid">
        <div class="goodies">
            <div class="overlay">
                <form>
                    <h1>Spotify</h1>
                    <div class="buttons">
                        <p class="active">SIGN IN</p>
                        <p>SIGN UP</p>
                    </div>
                    

                    <input class="input-elem" type="email" placeholder="username" required>
                    <input class="input-elem" type="password" placeholder="password" required>
                    <div class="chbx">
                        <input id="chb" type="checkbox" value="Stay Signed In">
                        <label for="chb">Stay Signed In</label>
                    </div>
                    
                    <button class="input-elem" type="submit">Sign In</button>

                    <div class="fgp">
                        <p>Forgot Password?</p>
                    </div>

                </form>

            </div>
        </div>
    </div>
</body>
</html>
